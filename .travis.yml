language: cpp
compiler:
- clang
- gcc
os: linux
dist: trusty
sudo: required
matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-5']
      env: COMPILER=g++-5
    - os: linux
      compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-6']
      env: COMPILER=g++-6
#    - os: linux
#      compiler: clang
#      addons:
#        apt:
#          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.8']
#          packages: ['clang-3.8']
#      env: COMPILER=clang++-3.8
    - os: linux
      compiler: gcc
      env: COVERAGE=yes CONFIGURE_ARGS="--enable-coverage --disable-shared"
    - os: linux
      compiler: gcc
      env: MAKE_ARGS="distcheck DISTCHECK_CONFIGURE_FLAGS+=--with-bundled-json DISTCHECK_CONFIGURE_FLAGS+=--with-bundled-spdlog DISTCHECK_CONFIGURE_FLAGS+=--with-bundled-catch"
    - os: linux
      compiler: clang
      addons:
        apt:
          packages: ['clang']
      env: MAKE_ARGS=analyze-clang
    - os: linux
      compiler: clang
      env: CONFIGURE_ARGS=--enable-asan
    - os: linux
      compiler: gcc
      env: CONFIGURE_ARGS=--enable-debug-build
    - os: linux
      compiler: gcc
      addons:
        apt:
          packages: ['pandoc']
      env: MAKE_ARGS="distcheck DISTCHECK_CONFIGURE_FLAGS+=--with-bundled-json DISTCHECK_CONFIGURE_FLAGS+=--with-bundled-spdlog DISTCHECK_CONFIGURE_FLAGS+=--with-bundled-catch"
before_install:
- sudo add-apt-repository -y ppa:chris-lea/libsodium
- sudo apt-get -qq update
- sudo apt-get install -y libudev-dev libsodium-dev libqb-dev libcap-ng-dev libseccomp-dev
- sudo apt-get install -y qtbase5-dev qt5-default qtbase5-dev-tools
- sudo apt-get install -y libglib2.0-dev libdbus-glib-1-dev libxml2-utils libpolkit-gobject-1-dev xsltproc
- sudo apt-get install -y lcov
- gem install coveralls-lcov
before_script:
- ./autogen.sh
- mkdir build && cd build
- CXX=$COMPILER ../configure --enable-maintainer-mode --disable-silent-rules --with-bundled-catch --with-bundled-json --with-bundled-spdlog $CONFIGURE_ARGS
script:
- if test -n "$MAKE_ARGS"; then make $MAKE_ARGS; else make all check; fi
after_success:
- test "x$COVERAGE" = xyes -a "x$CXX" = "xg++" && lcov --compat-libtool --directory . --capture --output-file coverage.info && coveralls-lcov coverage.info
